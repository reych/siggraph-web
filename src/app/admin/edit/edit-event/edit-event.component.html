<div>
<div class="edit-box clearfix" *ngIf="event">
    <div class="right">
        <button class="cancel-btn link-btn" (click)="closeWindow()">Cancel</button>
        <button class="save-btn rounded-btn" (click)="save()">Save</button>
    </div>
    <h2>{{heading}}</h2>
    <p>{{quote}}</p>

    <hr>
    <div class="form-table">
        <div class="row">
            <div class="col-sm-4">
                <label>Title:</label>
            </div>
            <div class="col-sm-8">
                <input [(ngModel)]="proxyEvent.title">
            </div>
        </div>
        <div class="row input-group">
            <label>Date:</label>
            <div class="border-group">
                <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="mydate"
                   [(ngModel)]="dateModel" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChanged($event)"
                   (click)="dp.toggleCalendar()"/>
               </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Time:</label>
            </div>
            <div class="col-sm-8">
                <input [(ngModel)]="proxyEvent.time">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Location:</label>
            </div>
            <div class="col-sm-8">
                <input [(ngModel)]="proxyEvent.location">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>External link:</label>
            </div>
            <div class="col-sm-8">
                <input [(ngModel)]="proxyEvent.link">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Content:</label>
            </div>
            <div class="col-sm-8">
                <textarea [(ngModel)]="proxyEvent.content"></textarea>
            </div>
        </div>
        <!--
        <div class="row">
            <div class="col-sm-4">
                <label>Thumbnail:</label>
            </div>
            <div class="col-sm-8">
                <input type="file" [(ngModel)]="proxyEvent.imageURL">
            </div>
        </div>
    -->

    </div>
</div>
</div>
